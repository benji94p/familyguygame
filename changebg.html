<!DOCTYPE HTML>
 <html>
 <head>
  <title>Untitled</title>
  <style type="text/css">
 body{
   background: no-repeat;
   background-size: cover;
 }
   </style>
  <meta charset="utf-8">
  <script>
     function change_color(obj)
     {
       obj.value && (document.body.style.backgroundColor = obj.value);
       obj.src && (document.body.style.backgroundImage = 'url('+obj.src+')');
     }
  </script>
</head>
 <body>
   <img width="200px" src="1.jpg" alt="" onclick='change_color(this)'>
    <img width="200px" src="2.jpg" alt="" onclick='change_color(this)'>
    <img width="200px" src="3.jpg" alt="" onclick='change_color(this)'>
</body>
 </html>
