<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="introgame">
        <img id="imageintro" src="images/gamepresentation.png">
        <img id="start-btn" src="images/StartButton.png">
    </div>
    <div id="mainpage">
        <p id="instructions"></p>
        <div class="p_container">
        <p id="p1" class="p_players">Player ONE</p>
        <p id="p2" class="p_players">Player TWO</p>
        </div>
        <div id="choose-bg">
            <img id="bg1" src="images/Background1.jpg">
            <img id="bg2" src="images/Background2.jpg">
            <img id="bg3" src="images/Background3.jpg">
        </div>
        <div id="weapon_container">
        <div id="p1players">
        <img class="players" id="player1" src="images/peter1.png">
        <img class="players" id="player2" src="images/peter2.png">
        </div>
        <div id="p2players">
        <img class="players" id="player3" src="images/chicken1.png">
        <img class="players" id="player4" src="images/chicken2.png">
        </div>
        <div id="weaponfirst">
        <img class="weapon" id="weapon1" src="images/weapon1.png">
        <img class="weapon" id="weapon2" src="images/bazooka.png">
        </div>
        <div id="weaponsecond">
        <img class="weapon" id="weapon3" src="images/weapon1.png">
        <img class="weapon" id="weapon4" src="images/bazooka.png">
        </div>
        </div>
    </div>


    <script src="mainscript.js"></script>
</body>
</html>
