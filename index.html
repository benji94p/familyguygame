<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="introgame">
        <img id="imageintro" src="images/introbg.jpg">
        <img id="start-btn" src="images/StartButton.png">
    </div>
    <div id="mainpage">
        <p id="instructions"></p>
        <p id="instructionsreal">Be the first to shoot when the music stops <br> Player 1 press "A" to shoot, Player 2 press "L"</p>
        <div class="p_container">
        <p id="p1" class="p_players">Player ONE</p>
        <p id="p2" class="p_players">Player TWO</p>
        </div>
        <div id="choose-bg">
            <img id="bg1" src="images/bg1.jpg">
            <img id="bg2" src="images/bg2.jpg">
            <img id="bg3" src="images/bg3.jpg">
        </div>
        <div id="weapon_container">
        <div id="p1players">
        <img class="players" id="player1" src="images/ptr-g.png">
        <img class="players" id="player2" src="images/ptr-b.png">
        </div>
        <div id="p2players">
        <img class="players" id="player3" src="images/chk-g.png">
        <img class="players" id="player4" src="images/chk-b.png">
        </div>
        <div id="weaponfirst">
        <img class="weapon" id="weapon1" src="images/gn-c.png">
        <img class="weapon" id="weapon2" src="images/bzk-c.png">
        </div>
        <div id="weaponsecond">
        <img class="weapon" id="weapon3" src="images/gn-c.png">
        <img class="weapon" id="weapon4" src="images/bzk-c.png">
        </div>
        </div>
        <div id="bullets">
            <div id="P1bullet">
                <img id="bullet1" src="images/bullet1.png">
                <img id="bullet2"src="images/bullet2.png">
            </div>
            <div id="P2bullet">
                <img id="bullet3" src="images/bullet3.png">
                <img id="bullet4" src="images/bullet4.png">
            </div>
        </div>
        <img id="next_button" src="images/NextButton.png">
        <img id="play-button" src="images/PlayButton.png">
        <audio id="dylan" preload="auto">
	    <source src="audio/GROUP%2003%20DYLAN.wav">
	   </audio>
    </div>


    <script src="mainscript.js"></script>
</body>
</html>
